<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Subscription - Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-5xl bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-xl">
<div class="flex flex-col md:flex-row">
<aside class="w-full md:w-1/3 lg:w-1/4 p-6 border-b md:border-b-0 md:border-r border-white/10">
<div class="flex flex-col gap-1.5">
<a class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Service</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Pricing</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Schedule</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-white bg-white/10" href="#">
<span class="text-sm font-medium leading-normal">Details</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Reminders</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Sharing</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="flex items-center justify-between mb-8">
<div>
<h1 class="text-white text-2xl font-bold leading-tight">Add New Subscription</h1>
<p class="text-gray-400 text-sm mt-1">Add a new subscription to track your recurring payments</p>
</div>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form>
<div class="space-y-6">
<div class="pt-6 border-t border-white/10">
<h2 class="text-white text-lg font-semibold mb-4">Details</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div class="sm:col-span-2">
<div class="flex items-center justify-between p-4 rounded-lg bg-slate-900 border border-white/10">
<div>
<p class="text-white text-sm font-medium">Auto Renew</p>
<p class="text-gray-400 text-xs mt-1">This subscription will automatically renew.</p>
</div>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" role="switch" type="button">
<span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
</div>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-white text-sm font-medium leading-normal pb-2">Description</p>
<textarea class="form-textarea w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Brief description of the service" rows="3"></textarea>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-white text-sm font-medium leading-normal pb-2">Tags</p>
<input class="form-input w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Add tags separated by commas" type="text"/>
<p class="text-gray-400 text-xs mt-1.5">e.g. entertainment, streaming, music</p>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col">
<p class="text-white text-sm font-medium leading-normal pb-2">Notes</p>
<textarea class="form-textarea w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Any important notes about this subscription" rows="3"></textarea>
</label>
</div>
</div>
</div>
</div>
</form>
<div class="flex justify-end gap-4 mt-8 pt-8 border-t border-white/10">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-white text-sm font-bold leading-normal tracking-[0.015em] border border-white/20 hover:bg-white/10">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-500">
<span class="truncate">Continue</span>
</button>
</div>
</main>
</div>
</div>
</div>

</body></html>
