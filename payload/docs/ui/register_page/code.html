<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - SubTrack</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00ADB5",
                        "surface": "#393E46",
                        "background-dark": "#222831",
                        "text-main": "#EEEEEE",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#222831] font-display text-[#EEEEEE] antialiased selection:bg-[#00ADB5] selection:text-white min-h-screen flex flex-col">
<!-- Top Navigation -->
<header class="w-full border-b border-[#393E46] bg-[#222831] sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<!-- Logo -->
<div class="flex items-center gap-2">
<div class="size-8 rounded-lg bg-[#00ADB5] flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[20px]">subscriptions</span>
</div>
<span class="text-xl font-bold tracking-tight text-[#EEEEEE]">SubTrack</span>
</div>
<!-- Right Side Actions -->
<div class="flex items-center gap-4">
<span class="hidden sm:inline-block text-sm text-[#EEEEEE]/70">Already have an account?</span>
<a class="inline-flex items-center justify-center h-9 px-4 text-sm font-medium transition-colors rounded bg-[#393E46] text-[#EEEEEE] hover:bg-[#393E46]/80 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-[#00ADB5]" href="#">
                        Log in
                    </a>
</div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<!-- Page Heading & Intro -->
<div class="text-center space-y-2">
<h1 class="text-3xl font-black tracking-tight text-[#EEEEEE] sm:text-4xl">
                    Create an Account
                </h1>
<p class="text-[#EEEEEE]/60 text-base">
                    Join us to track your subscriptions and manage recurring payments efficiently.
                </p>
</div>
<!-- Registration Card -->
<div class="bg-[#393E46] py-8 px-6 shadow-xl rounded-xl sm:px-10 border border-[#EEEEEE]/5">
<form action="#" class="space-y-6" method="POST">
<!-- Full Name Field -->
<div>
<label class="block text-sm font-medium text-[#EEEEEE] mb-1.5" for="name">
                            Full Name
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-[#EEEEEE]/40 text-[20px]">person</span>
</div>
<input autocomplete="name" class="block w-full rounded border-0 bg-[#222831] py-2.5 pl-10 pr-3 text-[#EEEEEE] placeholder:text-[#EEEEEE]/30 focus:ring-2 focus:ring-[#00ADB5] sm:text-sm sm:leading-6 transition-all" id="name" name="name" placeholder="John Doe" required="" type="text"/>
</div>
</div>
<!-- Email Address Field -->
<div>
<label class="block text-sm font-medium text-[#EEEEEE] mb-1.5" for="email">
                            Email Address
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-[#EEEEEE]/40 text-[20px]">mail</span>
</div>
<input autocomplete="email" class="block w-full rounded border-0 bg-[#222831] py-2.5 pl-10 pr-3 text-[#EEEEEE] placeholder:text-[#EEEEEE]/30 focus:ring-2 focus:ring-[#00ADB5] sm:text-sm sm:leading-6 transition-all" id="email" name="email" placeholder="john@example.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div>
<label class="block text-sm font-medium text-[#EEEEEE] mb-1.5" for="password">
                            Password
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-[#EEEEEE]/40 text-[20px]">lock</span>
</div>
<input class="block w-full rounded border-0 bg-[#222831] py-2.5 pl-10 pr-3 text-[#EEEEEE] placeholder:text-[#EEEEEE]/30 focus:ring-2 focus:ring-[#00ADB5] sm:text-sm sm:leading-6 transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<!-- Confirm Password Field -->
<div>
<label class="block text-sm font-medium text-[#EEEEEE] mb-1.5" for="confirm-password">
                            Confirm Password
                        </label>
<div class="relative rounded-md shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-[#EEEEEE]/40 text-[20px]">check_circle</span>
</div>
<input class="block w-full rounded border-0 bg-[#222831] py-2.5 pl-10 pr-3 text-[#EEEEEE] placeholder:text-[#EEEEEE]/30 focus:ring-2 focus:ring-[#00ADB5] sm:text-sm sm:leading-6 transition-all" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="group relative flex w-full justify-center rounded bg-[#00ADB5] px-4 py-2.5 text-sm font-bold text-white transition-all hover:bg-[#00ADB5]/90 hover:shadow-lg hover:shadow-[#00ADB5]/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#00ADB5]" type="submit">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/60 group-hover:text-white/90 transition-colors text-[20px]">arrow_forward</span>
</span>
                            Register
                        </button>
</div>
</form>
<!-- Divider -->
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#EEEEEE]/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-[#393E46] px-2 text-[#EEEEEE]/50">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<button class="flex w-full items-center justify-center gap-2 rounded bg-[#222831] px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-[#222831]/80 focus:outline-none focus:ring-1 focus:ring-[#00ADB5] transition-colors border border-[#EEEEEE]/5" type="button">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path>
</svg>
<span class="sr-only">Google</span>
                            Google
                        </button>
<button class="flex w-full items-center justify-center gap-2 rounded bg-[#222831] px-3 py-2 text-sm font-medium text-[#EEEEEE] hover:bg-[#222831]/80 focus:outline-none focus:ring-1 focus:ring-[#00ADB5] transition-colors border border-[#EEEEEE]/5" type="button">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>
</svg>
<span class="sr-only">GitHub</span>
                            GitHub
                        </button>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-xs text-[#EEEEEE]/40">
                        By registering, you agree to our 
                        <a class="font-medium text-[#00ADB5] hover:text-[#00ADB5]/80 underline transition-colors" href="#">Terms of Service</a> 
                        and 
                        <a class="font-medium text-[#00ADB5] hover:text-[#00ADB5]/80 underline transition-colors" href="#">Privacy Policy</a>.
                    </p>
</div>
</div>
</div>
</main>
</body></html>
