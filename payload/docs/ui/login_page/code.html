<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SubMngr Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00ADB5",
                        "primary-hover": "#008c93",
                        "background-dark": "#222831",
                        "surface": "#393E46",
                        "text-main": "#EEEEEE",
                        "text-muted": "#A0A0A0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-dark text-text-main font-display overflow-x-hidden justify-center items-center p-4">
<!-- Decoration / Background Pattern -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-primary/5 blur-[120px]"></div>
<div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-primary/10 blur-[100px]"></div>
</div>
<!-- Login Card -->
<div class="relative w-full max-w-[440px] flex flex-col gap-6 bg-surface rounded-2xl shadow-2xl border border-white/5 p-8 sm:p-10 z-10">
<!-- Header Section -->
<div class="flex flex-col items-center gap-4 text-center">
<div class="flex items-center justify-center gap-3 mb-2">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary text-text-main shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-2xl">all_inclusive</span>
</div>
<h2 class="text-text-main text-xl font-bold tracking-tight">SubMngr</h2>
</div>
<div class="flex flex-col gap-1">
<h1 class="text-text-main text-3xl font-black leading-tight tracking-tight">Welcome back</h1>
<p class="text-text-muted text-sm font-normal">Enter your credentials to access your account</p>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 mt-2" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main text-sm font-medium leading-none" for="email">Email</label>
<div class="relative flex items-center">
<span class="absolute left-3.5 text-text-muted material-symbols-outlined text-[20px]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-background-dark focus:border-primary h-12 pl-10 pr-4 placeholder:text-text-muted/50 text-sm font-normal leading-normal transition-all duration-200" id="email" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-text-main text-sm font-medium leading-none" for="password">Password</label>
</div>
<div class="relative flex items-center">
<span class="absolute left-3.5 text-text-muted material-symbols-outlined text-[20px]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-background-dark focus:border-primary h-12 pl-10 pr-10 placeholder:text-text-muted/50 text-sm font-normal leading-normal transition-all duration-200" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-3.5 flex items-center justify-center text-text-muted hover:text-text-main transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end">
<a class="text-primary hover:text-primary-hover text-xs font-medium transition-colors" href="#">Forgot password?</a>
</div>
<!-- Submit Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary hover:bg-primary-hover text-text-main text-sm font-bold leading-normal tracking-wide shadow-lg shadow-primary/20 transition-all duration-200 transform active:scale-[0.98]">
<span class="truncate">Sign In</span>
<span class="material-symbols-outlined ml-2 text-lg">login</span>
</button>
</form>
<!-- Footer Section -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-text-muted text-xs">OR</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<div class="flex flex-col items-center gap-4">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded-lg h-12 px-4 bg-transparent border border-white/10 hover:bg-white/5 text-text-main text-sm font-medium transition-colors duration-200">
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M12.0003 20.45C16.667 20.45 20.5836 17.2833 20.5836 12.875C20.5836 12.375 20.5336 11.8333 20.4503 11.375H12.0003V14.3667H16.9253C16.8086 15.3417 16.142 16.8667 14.7336 17.7917L14.7176 17.915L17.3985 19.9531L17.5836 19.975C19.1753 18.5333 20.5836 16.275 20.5836 12.875H12.0003V20.45Z" fill="white" fill-opacity="1"></path>
<path d="M12.0003 24.0001C14.4086 24.0001 16.4336 23.2084 17.9086 21.8501L14.7336 19.3917C13.9336 19.9334 12.917 20.2501 11.8253 20.2501C9.64198 20.2501 7.79198 18.7751 7.13365 16.7917L7.00898 16.8023L4.22095 18.9178L4.17531 18.9751C5.64198 21.8834 8.65031 24.0001 12.0003 24.0001Z" fill="white" fill-opacity="1"></path>
<path d="M7.13349 16.7916C6.96682 16.2916 6.87516 15.7583 6.87516 15.2083C6.87516 14.6583 6.96682 14.1249 7.13349 13.6249L7.12704 13.4886L4.30595 11.3408L4.17516 11.4083C3.57516 12.6083 3.23349 13.9666 3.23349 15.4083C3.23349 16.8499 3.57516 18.2083 4.17516 19.4083L7.13349 16.7916Z" fill="white" fill-opacity="1"></path>
<path d="M11.8253 10.1666C13.467 10.1666 14.567 10.875 15.192 11.4666L17.9836 8.74164C16.2836 7.15831 14.242 6.41664 11.8253 6.41664C8.47531 6.41664 5.46698 8.53331 4.00031 11.4416L6.95865 13.8416C7.61698 11.8583 9.46698 10.1666 11.8253 10.1666Z" fill="white" fill-opacity="1"></path>
</svg>
                    Continue with Google
                </button>
<div class="flex items-center gap-1.5">
<p class="text-text-muted text-sm font-normal">Don't have an account?</p>
<a class="text-primary hover:text-primary-hover text-sm font-bold transition-colors" href="#">Sign up</a>
</div>
</div>
</div>
<!-- Subtle Footer Links -->
<div class="mt-8 flex gap-6 text-text-muted text-xs">
<a class="hover:text-text-main transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-text-main transition-colors" href="#">Terms of Service</a>
<a class="hover:text-text-main transition-colors" href="#">Help Center</a>
</div>
</div>
</body></html>
