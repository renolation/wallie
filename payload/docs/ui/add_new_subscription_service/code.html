<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Subscription - Service</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://unpkg.com/lucide@latest"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": {
                            "DEFAULT": "#00ADB5",
                            "foreground": "#222831"
                        },
                        "background": "#222831",
                        "card": "#222831",
                        "card-foreground": "#EEEEEE",
                        "popover": "#222831",
                        "popover-foreground": "#EEEEEE",
                        "secondary": "#393E46",
                        "secondary-foreground": "#EEEEEE",
                        "muted": "#393E46",
                        "muted-foreground": "#EEEEEE",
                        "accent": "#393E46",
                        "accent-foreground": "#EEEEEE",
                        "destructive": "#ef4444",
                        "destructive-foreground": "#EEEEEE",
                        "border": "#393E46",
                        "input": "#393E46",
                        "ring": "#00ADB5",
                        "background-dark": "#1a1d24",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "sm": "0.25rem",
                        "DEFAULT": "0.5rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            --background: 218 19% 16%;
            --foreground: 0 0% 93%;
            --card: 218 19% 16%;
            --card-foreground: 0 0% 93%;
            --popover: 218 19% 16%;
            --popover-foreground: 0 0% 93%;
            --primary: 181 100% 35%;
            --primary-foreground: 218 19% 16%;
            --secondary: 218 10% 25%;
            --secondary-foreground: 0 0% 93%;
            --muted: 218 10% 25%;
            --muted-foreground: 0 0% 93%;
            --accent: 218 10% 25%;
            --accent-foreground: 0 0% 93%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 98%;
            --border: 218 10% 25%;
            --input: 218 10% 25%;
            --ring: 181 100% 35%;
            --radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-background text-card-foreground font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-5xl bg-card border border-border rounded-lg shadow-lg">
<div class="flex flex-col md:flex-row">
<aside class="w-full md:w-1/3 lg:w-1/4 p-6 border-b md:border-b-0 md:border-r border-border">
<nav class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium bg-accent text-primary" href="#">
<i class="h-4 w-4" data-lucide="layers"></i>
<span>Service</span>
</a>
<a class="flex items-center justify-between gap-3 px-3 py-2 rounded-md text-sm font-medium text-muted-foreground/70 hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<span class="flex items-center gap-3">
<i class="h-4 w-4" data-lucide="tag"></i>
<span>Pricing</span>
</span>
</a>
<a class="flex items-center justify-between gap-3 px-3 py-2 rounded-md text-sm font-medium text-muted-foreground/70 hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<span class="flex items-center gap-3">
<i class="h-4 w-4" data-lucide="calendar-days"></i>
<span>Schedule</span>
</span>
</a>
<a class="flex items-center justify-between gap-3 px-3 py-2 rounded-md text-sm font-medium text-muted-foreground/70 hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<span class="flex items-center gap-3">
<i class="h-4 w-4" data-lucide="file-text"></i>
<span>Details</span>
</span>
<span class="text-xs text-muted-foreground/50">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-3 px-3 py-2 rounded-md text-sm font-medium text-muted-foreground/70 hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<span class="flex items-center gap-3">
<i class="h-4 w-4" data-lucide="bell"></i>
<span>Reminders</span>
</span>
<span class="text-xs text-muted-foreground/50">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-3 px-3 py-2 rounded-md text-sm font-medium text-muted-foreground/70 hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<span class="flex items-center gap-3">
<i class="h-4 w-4" data-lucide="user-plus"></i>
<span>Sharing</span>
</span>
<span class="text-xs text-muted-foreground/50">(Optional)</span>
</a>
</nav>
</aside>
<main class="flex-1 p-8">
<div class="flex items-start justify-between mb-6">
<div>
<h1 class="text-card-foreground text-2xl font-bold leading-tight">Add New Subscription</h1>
<p class="text-muted-foreground/70 text-sm mt-1">Add a new subscription to track your recurring payments</p>
</div>
<button class="text-muted-foreground/70 hover:text-card-foreground transition-colors">
<i class="h-5 w-5" data-lucide="x"></i>
</button>
</div>
<form>
<div class="space-y-6">
<div>
<h2 class="text-card-foreground text-lg font-semibold mb-4">Service</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div class="sm:col-span-2">
<label class="block">
<p class="text-sm font-medium leading-none pb-2 text-card-foreground">Name*</p>
<input class="form-input flex h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground/50 text-card-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all hover:border-primary/50" placeholder="e.g. Netflix, Spotify" type="text"/>
</label>
</div>
<div>
<label class="block">
<p class="text-sm font-medium leading-none pb-2 text-card-foreground">Category*</p>
<div class="relative">
<select class="form-select flex h-10 w-full items-center justify-between rounded-md border border-input bg-transparent px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground/50 text-card-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none hover:border-primary/50 transition-colors">
<option class="bg-card text-card-foreground">Select a category</option>
<option class="bg-card text-card-foreground">Entertainment</option>
<option class="bg-card text-card-foreground">Work</option>
<option class="bg-card text-card-foreground">Utilities</option>
</select>
<i class="h-4 w-4 opacity-70 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground" data-lucide="chevrons-up-down"></i>
</div>
</label>
</div>
<div class="flex items-end">
<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent text-primary hover:bg-primary/10 hover:border-primary h-10 w-10" type="button">
<i class="h-4 w-4" data-lucide="plus"></i>
</button>
</div>
<div class="sm:col-span-2">
<label class="block">
<p class="text-sm font-medium leading-none pb-2 text-card-foreground">Website URL</p>
<input class="form-input flex h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground/50 text-card-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all hover:border-primary/50" placeholder="https://example.com" type="url"/>
<p class="text-sm text-muted-foreground/70 mt-1.5">Official website of the service</p>
</label>
</div>
<div class="sm:col-span-2">
<p class="text-sm font-medium leading-none pb-2 text-card-foreground">Logo</p>
<div class="flex flex-col items-center justify-center gap-2 rounded-lg border-2 border-dashed border-border px-6 py-10 text-center hover:bg-accent/50 hover:border-primary/50 transition-all cursor-pointer">
<i class="h-8 w-8 text-primary" data-lucide="upload-cloud"></i>
<p class="text-sm font-medium text-card-foreground">Click to upload or drag and drop</p>
<p class="text-xs text-muted-foreground/70">PNG, JPG, SVG up to 5MB</p>
</div>
</div>
</div>
</div>
</div>
<div class="flex justify-end gap-2 mt-8 pt-6 border-t border-border">
<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent text-card-foreground hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
<span class="truncate">Cancel</span>
</button>
<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-[#222831] hover:bg-primary/90 font-semibold h-10 px-4 py-2">
<span class="truncate">Next Step</span>
<i class="ml-2 h-4 w-4" data-lucide="arrow-right"></i>
</button>
</div>
</form>
</main>
</div>
</div>
</div>
<script>
    lucide.createIcons();
</script>
</body></html>
