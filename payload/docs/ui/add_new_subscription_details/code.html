<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Subscription - Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://unpkg.com/lucide@latest"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": {
                            DEFAULT: "#00ADB5",
                            foreground: "#222831",
                        },
                        "background": "#222831",
                        "foreground": "#EEEEEE",
                        "card": {
                            DEFAULT: "#222831",
                            foreground: "#EEEEEE",
                        },
                        "border": "#393E46",
                        "input": "#393E46",
                        "ring": "#00ADB5",
                        "muted": {
                            DEFAULT: "#393E46",
                            foreground: "#EEEEEE90",
                        },
                        "accent": {
                            DEFAULT: "#393E46",
                            foreground: "#00ADB5",
                        },
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.5rem",
                        "md": "calc(0.5rem - 2px)",
                        "sm": "calc(0.5rem - 4px)",
                    },
                },
            },
        }
    </script>
<style>
        body {-webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-background font-display text-foreground">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-4xl bg-card border border-border rounded-lg shadow-2xl">
<div class="flex flex-col md:flex-row h-full">
<aside class="w-full md:w-64 p-4 border-b md:border-b-0 md:border-r border-border flex-shrink-0">
<nav class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="layout-list"></i>
<span class="text-sm font-medium">Service</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="tag"></i>
<span class="text-sm font-medium">Pricing</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="calendar"></i>
<span class="text-sm font-medium">Schedule</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md bg-accent text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="file-text"></i>
<span class="text-sm font-medium">Details</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="bell"></i>
<span class="text-sm font-medium">Reminders</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-md text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors" href="#">
<i class="w-4 h-4" data-lucide="users"></i>
<span class="text-sm font-medium">Sharing</span>
</a>
</nav>
</aside>
<main class="flex-1 p-6">
<div class="flex items-start justify-between mb-6">
<div>
<h1 class="text-foreground text-xl font-bold tracking-tight">Add New Subscription</h1>
<p class="text-muted-foreground text-sm mt-1">Add details for your new subscription.</p>
</div>
<button class="text-muted-foreground hover:text-foreground transition-colors">
<i class="w-5 h-5" data-lucide="x"></i>
</button>
</div>
<form>
<div class="space-y-5">
<div class="space-y-4">
<h2 class="text-base font-semibold text-foreground">Details</h2>
<div class="space-y-4">
<div class="flex items-center justify-between p-3 rounded-lg border border-border bg-transparent">
<div class="flex items-center gap-3">
<i class="h-4 w-4 text-muted-foreground" data-lucide="refresh-cw"></i>
<div>
<p class="text-foreground text-sm font-medium">Auto Renew</p>
<p class="text-muted-foreground text-xs mt-0.5">This subscription will automatically renew.</p>
</div>
</div>
<button aria-checked="true" class="relative inline-flex h-5 w-9 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 focus:ring-offset-background" role="switch" type="button">
<span class="pointer-events-none inline-block h-4 w-4 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-4"></span>
</button>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="description">Description</label>
<textarea class="flex min-h-[60px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" id="description" placeholder="Brief description of the service"></textarea>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="tags">Tags</label>
<input class="flex h-9 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" id="tags" placeholder="e.g. entertainment, streaming, music" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="notes">Notes</label>
<textarea class="flex min-h-[60px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" id="notes" placeholder="Any important notes about this subscription"></textarea>
</div>
</div>
</div>
</div>
</form>
<div class="flex justify-end gap-2 mt-8 pt-6 border-t border-border">
<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                        Back
                    </button>
<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
                        Continue
                    </button>
</div>
</main>
</div>
</div>
</div>
<script>
    lucide.createIcons();
</script>

</body></html>
