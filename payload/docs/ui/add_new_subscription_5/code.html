<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Subscription - Sharing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-5xl bg-slate-900/50 backdrop-blur-sm border border-white/10 rounded-xl">
<div class="flex flex-col md:flex-row">
<aside class="w-full md:w-1/3 lg:w-1/4 p-6 border-b md:border-b-0 md:border-r border-white/10">
<div class="flex flex-col gap-1.5">
<a class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Service</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Pricing</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Schedule</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Details</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white" href="#">
<span class="text-sm font-medium leading-normal">Reminders</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-white bg-white/10" href="#">
<span class="text-sm font-medium leading-normal">Sharing</span>
<span class="text-xs text-gray-500">(Optional)</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="flex items-center justify-between mb-8">
<div>
<h1 class="text-white text-2xl font-bold leading-tight">Add New Subscription</h1>
<p class="text-gray-400 text-sm mt-1">Share the subscription with your household members</p>
</div>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form>
<div class="space-y-6">
<div>
<h2 class="text-white text-lg font-semibold mb-4">Sharing</h2>
<div class="space-y-6">
<div>
<label class="flex flex-col">
<p class="text-white text-sm font-medium leading-normal pb-2">Owner</p>
<div class="relative">
<select class="form-select appearance-none w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal">
<option>John Doe (You)</option>
<option>Jane Smith</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">expand_more</span>
</div>
<p class="text-gray-400 text-xs mt-1.5">Who is the primary owner of this subscription?</p>
</label>
</div>
<div>
<label class="flex flex-col">
<p class="text-white text-sm font-medium leading-normal pb-2">Household</p>
<div class="relative">
<select class="form-select appearance-none w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal">
<option>My Household</option>
<option>Parents' Household</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">expand_more</span>
</div>
<p class="text-gray-400 text-xs mt-1.5">Which household is this subscription associated with?</p>
</label>
</div>
<div>
<p class="text-white text-sm font-medium leading-normal pb-2">Member Share</p>
<div class="space-y-4">
<div class="flex items-center gap-4">
<div class="relative flex-1">
<select class="form-select appearance-none w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal">
<option>Select Member</option>
<option>Jane Smith</option>
<option>Mike Johnson</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">expand_more</span>
</div>
<div class="relative w-28">
<input class="form-input w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 pr-8 p-[15px] text-base font-normal leading-normal text-right" placeholder="50" type="number"/>
<span class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">%</span>
</div>
<button class="flex min-w-[48px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-2 bg-transparent text-gray-400 hover:text-red-500" type="button">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<div class="flex items-center gap-4">
<div class="relative flex-1">
<select class="form-select appearance-none w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal">
<option>Select Member</option>
<option selected="">Mike Johnson</option>
<option>Jane Smith</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">expand_more</span>
</div>
<div class="relative w-28">
<input class="form-input w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-12 placeholder:text-gray-500 pr-8 p-[15px] text-base font-normal leading-normal text-right" placeholder="50" type="number"/>
<span class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">%</span>
</div>
<button class="flex min-w-[48px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-2 bg-transparent text-gray-400 hover:text-red-500" type="button">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-4 bg-white/10 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/20 border border-dashed border-white/20" type="button">
<span class="material-symbols-outlined">add</span>
<span>Add Member</span>
</button>
</div>
<p class="text-gray-400 text-xs mt-1.5">Divide the cost among household members. The total share must add up to 100%.</p>
</div>
</div>
</div>
</div>
</form>
<div class="flex justify-between items-center mt-8 pt-8 border-t border-white/10">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-white text-sm font-bold leading-normal tracking-[0.015em] border border-white/20 hover:bg-white/10">
<span class="truncate">Back</span>
</button>
<div class="flex gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-white/10 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/20">
<span class="truncate">Skip</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-500">
<span class="truncate">Next</span>
</button>
</div>
</div>
</main>
</div>
</div>
</div>
</body></html>
