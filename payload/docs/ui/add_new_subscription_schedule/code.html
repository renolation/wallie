<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Subscription - Schedule</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00ADB5",
              "primary-foreground": "#EEEEEE",
              "background-dark": "#222831",
              "surface": "#393E46",
              "text-main": "#EEEEEE",
              "text-muted": "#9CA3AF", // keeping a gray for secondary text
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #222831; 
      }
      ::-webkit-scrollbar-thumb {
        background: #393E46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ADB5; 
      }
    </style>
</head>
<body class="bg-background-dark font-display text-text-main">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-5xl bg-surface border border-text-main/10 rounded-xl shadow-xl">
<div class="flex flex-col md:flex-row">
<aside class="w-full md:w-1/3 lg:w-1/4 p-6 border-b md:border-b-0 md:border-r border-text-main/10">
<div class="flex flex-col gap-1.5">
<a class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-text-muted hover:bg-background-dark hover:text-text-main transition-colors" href="#">
<span class="text-sm font-medium leading-normal">Service</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-text-muted hover:bg-background-dark hover:text-text-main transition-colors" href="#">
<span class="text-sm font-medium leading-normal">Pricing</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-primary bg-background-dark ring-1 ring-white/5" href="#">
<span class="text-sm font-bold leading-normal">Schedule</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-text-muted hover:bg-background-dark hover:text-text-main transition-colors" href="#">
<span class="text-sm font-medium leading-normal">Details</span>
<span class="text-xs text-text-muted/70">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-text-muted hover:bg-background-dark hover:text-text-main transition-colors" href="#">
<span class="text-sm font-medium leading-normal">Reminders</span>
<span class="text-xs text-text-muted/70">(Optional)</span>
</a>
<a class="flex items-center justify-between gap-2 px-4 py-2.5 rounded-lg text-text-muted hover:bg-background-dark hover:text-text-main transition-colors" href="#">
<span class="text-sm font-medium leading-normal">Sharing</span>
<span class="text-xs text-text-muted/70">(Optional)</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="flex items-center justify-between mb-8">
<div>
<h1 class="text-text-main text-2xl font-bold leading-tight">Add New Subscription</h1>
<p class="text-text-muted text-sm mt-1">Set the schedule for your new subscription</p>
</div>
<button class="text-text-muted hover:text-primary transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form>
<div class="space-y-6">
<div>
<h2 class="text-text-main text-lg font-semibold mb-4">Schedule</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="flex flex-col group">
<p class="text-text-main text-sm font-medium leading-normal pb-2">Start Date*</p>
<div class="relative">
<input class="form-input w-full rounded-lg text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-text-main/20 bg-background-dark h-12 placeholder:text-text-muted/50 p-[15px] text-base font-normal leading-normal pr-10 transition-all" type="date"/>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-primary transition-colors">calendar_today</span>
</div>
</label>
</div>
<div>
<label class="flex flex-col group">
<p class="text-text-main text-sm font-medium leading-normal pb-2">Next Billing Date*</p>
<div class="relative">
<input class="form-input w-full rounded-lg text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-text-main/20 bg-background-dark h-12 placeholder:text-text-muted/50 p-[15px] text-base font-normal leading-normal pr-10 transition-all" type="date"/>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-primary transition-colors">calendar_today</span>
</div>
</label>
</div>
<div class="sm:col-span-2">
<label class="flex flex-col group">
<p class="text-text-main text-sm font-medium leading-normal pb-2">Free Trial End Date</p>
<div class="relative">
<input class="form-input w-full rounded-lg text-text-main focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-text-main/20 bg-background-dark h-12 placeholder:text-text-muted/50 p-[15px] text-base font-normal leading-normal pr-10 transition-all" type="date"/>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-primary transition-colors">calendar_today</span>
</div>
<p class="text-text-muted text-xs mt-1.5">If applicable, set the date when the free trial period ends.</p>
</label>
</div>
</div>
</div>
</div>
</form>
<div class="flex justify-between gap-4 mt-8 pt-8 border-t border-text-main/10">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-transparent text-text-main text-sm font-bold leading-normal tracking-[0.015em] border border-text-main/20 hover:bg-background-dark hover:border-text-main/40 transition-all">
<span class="truncate">Back</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary text-primary-foreground text-sm font-bold leading-normal tracking-[0.015em] hover:brightness-110 shadow-[0_0_15px_rgba(0,173,181,0.3)] transition-all">
<span class="truncate">Next</span>
</button>
</div>
</main>
</div>
</div>
</div>

</body></html>
